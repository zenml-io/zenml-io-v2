<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Teleprompter — ZenML Demo v2</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Top bar — timer + section info */
  .top-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 32px;
    background: rgba(0,0,0,0.9);
    border-bottom: 2px solid #333;
    z-index: 100;
  }
  .timer {
    font-size: 64px;
    font-weight: 800;
    font-variant-numeric: tabular-nums;
    color: #64748b;
    min-width: 180px;
  }
  .timer.running { color: #22c55e; }
  .timer.warning { color: #eab308; }
  .timer.over { color: #ef4444; animation: pulse 0.5s infinite; }
  @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }

  .section-info {
    text-align: right;
  }
  .section-label {
    font-size: 28px;
    font-weight: 700;
    color: #a78bfa;
  }
  .section-target {
    font-size: 20px;
    color: #94a3b8;
    margin-top: 4px;
  }
  .section-count {
    font-size: 18px;
    color: #64748b;
    margin-top: 2px;
  }

  /* Progress bar — sits just below top bar */
  .progress-track {
    position: fixed;
    top: 114px;
    left: 0;
    right: 0;
    height: 8px;
    background: #1e1e1e;
    z-index: 99;
  }
  .progress-fill {
    height: 100%;
    width: 0%;
    background: #22c55e;
    transition: width 0.1s linear, background 0.3s;
    border-radius: 0 4px 4px 0;
  }
  .progress-fill.warning { background: #eab308; }
  .progress-fill.over { background: #ef4444; }

  /* Main content area */
  .content {
    margin-top: 130px;
    padding: 40px 48px;
    flex: 1;
  }

  .bullets {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 28px;
  }
  .bullets li {
    font-size: 42px;
    font-weight: 500;
    line-height: 1.4;
    padding: 16px 24px;
    border-left: 4px solid #333;
    transition: all 0.2s;
  }
  .bullets li.highlight {
    border-left-color: #a78bfa;
    color: #fff;
  }
  .bullets li.dim {
    color: #555;
    border-left-color: #222;
  }

  .note {
    font-size: 22px;
    color: #64748b;
    font-style: italic;
    margin-top: 24px;
    padding: 12px 24px;
    border-left: 4px solid #333;
  }

  /* Bottom controls bar */
  .controls {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 24px;
    padding: 16px 32px;
    background: rgba(0,0,0,0.9);
    border-top: 2px solid #333;
    font-size: 18px;
    color: #64748b;
  }
  kbd {
    display: inline-block;
    padding: 4px 12px;
    background: #222;
    border: 1px solid #444;
    border-radius: 6px;
    font-family: inherit;
    font-size: 16px;
    color: #e2e8f0;
  }
</style>
</head>
<body>

<div class="top-bar">
  <div class="timer" id="timer">0:00</div>
  <div class="section-info">
    <div class="section-label" id="sectionLabel">HOOK</div>
    <div class="section-target" id="sectionTarget">Target: ~18-20s</div>
    <div class="section-count" id="sectionCount">Section 1 / 6</div>
  </div>
</div>

<div class="progress-track">
  <div class="progress-fill" id="progress"></div>
</div>

<div class="content">
  <ul class="bullets" id="bullets"></ul>
  <div class="note" id="note"></div>
</div>

<div class="controls">
  <span><kbd>Space</kbd> Start / Pause</span>
  <span><kbd>→</kbd> Next section</span>
  <span><kbd>←</kbd> Prev section</span>
  <span><kbd>R</kbd> Reset timer</span>
</div>

<script>
const SECTIONS = [
  {
    label: 'HOOK',
    target: '~18-20s',
    targetSec: 20,
    bullets: [
      '"2,224 pages. 20 collections. 5 days. One person."',
      '"We didn\'t just migrate a website — we dissolved the lock-in."',
      'Pause. Let it land.',
    ],
    note: 'Full screen. HIGH energy. Numbers flash on screen as you say them.',
  },
  {
    label: 'WHY IT MATTERS',
    target: '~25s',
    targetSec: 25,
    bullets: [
      '"$800 a year renting our own site from Webflow"',
      '"One person could edit at a time. Site locks when anyone\'s working."',
      '"No version control, no CI/CD, no branch previews"',
      '"A manual migration? Months and six figures. We did it in five days."',
    ],
    note: 'PiP — you\'re small. 4 cards appear ~4s apart. Pace yourself.',
  },
  {
    label: 'PLANNING',
    target: '~27s',
    targetSec: 27,
    bullets: [
      '"Claude didn\'t just write code — it planned"',
      '"22 planning docs. Not waterfall — adaptive, phase by phase"',
      '"Caught that MDX would silently break 1,900 HTML files. Pivoted."',
      '"Self-correcting. That\'s what makes Opus different."',
    ],
    note: 'PiP. B-roll: LLMOps database scrolling behind you.',
  },
  {
    label: 'MULTI-MODAL',
    target: '~27s',
    targetSec: 27,
    bullets: [
      '"The wildest capability: visual understanding"',
      '"Claude used Playwright to screenshot each page of the old site"',
      '"Extracted frames, understood the layout, recreated it in code"',
      '"Not copy-paste — actual visual comprehension"',
    ],
    note: 'PiP. B-roll: homepage + case study behind you.',
  },
  {
    label: 'VERIFICATION',
    target: '~25s',
    targetSec: 25,
    bullets: [
      '"The new site scores better than the original"',
      '"SEO: 100. Accessibility: 100. On mobile."',
      '"Webflow scored 92 and 89 — on desktop."',
      '"Every URL preserved. Every redirect. Every meta tag."',
    ],
    note: 'PiP. B-roll: blog post + listing behind you.',
  },
  {
    label: 'RESULTS & CLOSE',
    target: '~40s',
    targetSec: 40,
    bullets: [
      '(PiP) "SEO perfect. Accessibility perfect. Hosting: zero dollars."',
      '(PiP) "Build time: 33 seconds for 2,224 pages"',
      '(Full screen) "But this isn\'t really about ZenML"',
      '"If one person can escape platform lock-in in under a week..."',
      '"...the technical barrier that kept the open web out of reach just fell."',
      '"Claude Code didn\'t automate a migration. It made an entire industry\'s business model optional."',
      'Pause. Slight smile. Let it land.',
    ],
    note: 'Starts PiP with metric cards → transitions to full-screen for the big finish.',
  },
];

let currentSection = 0;
let timerRunning = false;
let elapsed = 0;
let intervalId = null;

function render() {
  const s = SECTIONS[currentSection];
  document.getElementById('sectionLabel').textContent = s.label;
  document.getElementById('sectionTarget').textContent = `Target: ${s.target}`;
  document.getElementById('sectionCount').textContent = `Section ${currentSection + 1} / ${SECTIONS.length}`;
  document.getElementById('note').textContent = s.note;

  const ul = document.getElementById('bullets');
  ul.innerHTML = '';
  s.bullets.forEach((b, i) => {
    const li = document.createElement('li');
    li.textContent = b;
    li.className = 'highlight';
    ul.appendChild(li);
  });
}

function updateTimer() {
  elapsed += 0.1;
  const sec = Math.floor(elapsed);
  const min = Math.floor(sec / 60);
  const s = sec % 60;
  const display = `${min}:${String(s).padStart(2, '0')}`;
  const el = document.getElementById('timer');
  el.textContent = display;

  const target = SECTIONS[currentSection].targetSec;
  const pct = Math.min((elapsed / target) * 100, 100);
  const bar = document.getElementById('progress');
  bar.style.width = pct + '%';

  if (elapsed > target + 5) {
    el.className = 'timer over';
    bar.className = 'progress-fill over';
  } else if (elapsed > target - 3) {
    el.className = 'timer warning';
    bar.className = 'progress-fill warning';
  } else {
    el.className = 'timer running';
    bar.className = 'progress-fill';
  }
}

function toggleTimer() {
  if (timerRunning) {
    clearInterval(intervalId);
    timerRunning = false;
    document.getElementById('timer').className = 'timer';  // grey = paused
  } else {
    timerRunning = true;
    document.getElementById('timer').className = 'timer running';  // green = go
    intervalId = setInterval(updateTimer, 100);
  }
}

function resetTimer() {
  clearInterval(intervalId);
  timerRunning = false;
  elapsed = 0;
  document.getElementById('timer').textContent = '0:00';
  document.getElementById('timer').className = 'timer';
  const bar = document.getElementById('progress');
  bar.style.width = '0%';
  bar.className = 'progress-fill';
}

function nextSection() {
  if (currentSection < SECTIONS.length - 1) {
    currentSection++;
    resetTimer();
    render();
  }
}

function prevSection() {
  if (currentSection > 0) {
    currentSection--;
    resetTimer();
    render();
  }
}

document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') { e.preventDefault(); toggleTimer(); }
  if (e.code === 'ArrowRight') { nextSection(); }
  if (e.code === 'ArrowLeft') { prevSection(); }
  if (e.code === 'KeyR') { resetTimer(); }
});

render();
</script>
</body>
</html>
